<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Bazaar | Bnb</title>
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
    <!-- CSS
	============================================ -->
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

        <!-- FontAwesome CSS -->
        <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />

        <!-- Ionicons CSS -->
        <link rel="stylesheet" th:href="@{/css/ionicons.min.css}" />

        <!-- Themify CSS -->
        <link rel="stylesheet" th:href="@{/css/themify-icons.css}" />

        <!-- Plugins CSS -->
        <link rel="stylesheet" th:href="@{/css/plugins.css}" />

        <!-- Helper CSS -->
        <link rel="stylesheet" th:href="@{/css/helper.css}" />

        <!-- Main CSS -->
        <link rel="stylesheet" th:href="@{/css/main.css}" />
    
    <style>
        body{
            background-color: rgb(207, 204, 204);
          }
          .card-body{
              background-color: gray;
          }
          .card{
              background-color: gray;
              padding-top: 2%;
          }
          h1{
              color:black ;
          }
          .container{
              padding-top: 3%;
          }
        </style>
    </head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div style="width: 100%;">
        <div class="navbar-left-right" id="normal-nav">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Bazaar</a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/SharePrices}">Share Prices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/News}">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/AboutUs}">AboutUs</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="navbar-left-right" id="logout-button">
            <a th:href="@{/logout}" class="btn btn-primary" sec:authorize="isAuthenticated()">
                Logout
            </a>
            <a th:href="@{/login}" class="btn btn-primary" sec:authorize="isAnonymous()">
                Login
            </a>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <H1 class="text-center">Create New Student</H1>
            <div class="card-body">
                <form th:action="@{/register}" th:object="${USER}" method="post">
                    <div class="form-group">
                        <label> First Name </label>
                        <input type="text"
                               name="firstName"
                               th:field="*{firstName}"
                               class="form-control"
                               placeholder="Enter Student First Name">
                    </div>

                    <div class="form-group">
                        <label> Last Name </label>
                        <input type="text"
                               name="lastName"
                               th:field="*{lastName}"
                               class="form-control"
                               placeholder="Enter Student Last Name">
                    </div>

                    <div class="form-group">
                        <label> Email </label>
                        <input type="text"
                               name="email"
                               th:field="*{email}"
                               class="form-control"
                               placeholder="Enter Student Email">
                    </div>

                    <div class="form-group">
                        <label> Password </label>
                        <input type="password"
                               name="email"
                               th:field="*{password}"
                               class="form-control"
                               placeholder="Enter Student Email">
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
