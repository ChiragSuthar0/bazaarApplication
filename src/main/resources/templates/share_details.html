<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Bazaar</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/profile}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/SharePrices}">Share Prices</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/News}">News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">AboutUs</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1> List Company and Shares Prices </h1>
    </div>

    <!--    <div class="row">-->
    <!--        <div class="col-lg-3">-->
    <!--            <a th:href = "@{/Shares/buy}" class="ui-button btn btn-primary btn-sm mb-3"> Buy Shares </a>-->
    <!--        </div>-->
    <!--    </div>-->

    <table class="table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Company Name </th>
            <!--            <th>Share Price</th>-->
            <th> Price </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "share: ${shares}">
            <td th:text="${share.companyName}"></td>
            <!--            <td th:text="${company.sharePrice}"></td>-->
            <td th:text="${share.price}"></td>
            <td>
                <a th:href="@{/Shares/buy/{id}(id=${share.companyName})}" class="btn btn-primary"> Buy </a>
                <a th:href="@{/Shares/sell/{id}(id=${share.companyName})}" class="btn btn-danger"> Sell </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
